<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="leftside">
            <!-- header start -->
            <div class="header">
                <div class="navleft"><h2>Chats</h2></div>
                <ul class="navicons">
                    <li><i class="fa-regular fa-message"></i></li>
                    <li><i class="fa-solid fa-bars"></i></li>
                </ul>
            </div>
            <!--header ends-->
            <!--search bar-->
            <div class="searchbar">
                <div>
                <input placeholder="search or start new chat" type="text" name="" id="">
                <i class="fa-solid fa-magnifying-glass"></i>
               </div>
            </div>
            <!--chatlist-->
        <div class="chatlist">
            <div class="block">
                <div class="imgbx">
                    <img src="images/id1.jpg" class="cover">
                </div>
                <div class="details">
                    <div class="listhead">
                        <h4>Muhammas amir</h4>
                        <p class="time">10:50 am</p>
                    </div>
                    <div class="message">
                        <P>where are you ?</P>
                    </div>
                </div>
            </div>


            <div class="block">
                <div class="imgbx">
                    <img src="images/pic2.png" class="cover">
                </div>
                <div class="details">
                    <div class="listhead">
                        <h4>Waseem Ashfaq</h4>
                        <p class="time">5:00 pm</p>
                    </div>
                    <div class="message">
                        <P>hn bhai theek hai...</P>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="imgbx">
                    <img src="images/pic3.png" class="cover">
                </div>
                <div class="details">
                    <div class="listhead">
                        <h4>Yusha shamsi</h4>
                        <p class="time">8:00 pm</p>
                    </div>
                    <div class="message">
                        <P>aja kahi chaltai hai.... </P>
                    </div>
                </div>
            </div>

            <div class="block">
                <div class="imgbx">
                    <img src="images/pic1.jpg.png" class="cover">
                </div>
                <div class="details">
                    <div class="listhead">
                        <h4>Ali</h4>
                        <p class="time">10:00 pm</p>
                    </div>
                    <div class="message">
                        <P>paisa wapis kardai... </P>
                        <b>1</b>
                    </div>
                </div>
            </div>





        </div>
        
        
        

        </div>
        <div class="rightside">
            <div class="header">
                <div class="imagetext">
                   <div class="userimage">
                    <img src="images/pic2.png" class="cover" >
                    </div>
                    <h4>Waseem Ashfaq<br><span>Online</span></h4>    
                </div>
                <ul class="navicons">
                    <li><i class="fa-solid fa-phone"></i></li>
                    <li><i class="fa-solid fa-video"></i></li>
                </ul>
            </div>
            <!--chatarea-->
            <div class="chatarea">
                
            </div>

         <div class="chatbox-input">
            <i class="fa-regular fa-face-smile"></i>
            <i class="fa-solid fa-paperclip"></i>
            <input type="text" placeholder="type a message">
            <i class="fa-solid fa-microphone"></i>
         </div>    
        </div>
    </div>
    
</body>
</html>
